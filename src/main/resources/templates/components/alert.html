<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="d-flex justify-content-center" th:fragment="success">
  <div class="col-sm-12 col-xl-6">
    <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
      <i class="fa fa-exclamation-circle me-2"></i>[[${success}]]
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="col-12">
    <div class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
      <i class="fa fa-exclamation-circle me-2"></i>[[${notFound}]]
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>

<div class="container-fluid" th:fragment="success-table">
  <div class="col-12">
    <div class="alert alert-success alert-dismissible fade show mt-5" role="alert">
      <i class="fa fa-exclamation-circle me-2"></i>[[${success}]]
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>

<div class="container-fluid" th:fragment="notFound">
  <div class="col-12">
    <div class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
      <i class="fa fa-exclamation-circle me-2"></i>[[${notFound}]]
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
