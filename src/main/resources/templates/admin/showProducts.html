<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/components/head::head}">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <div th:replace="~{components/sidebar::sidebar}">
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0" th:replace="~{components/navbar::navbar}">
        </nav>
        <!-- Navbar End -->

        <!-- Main Start -->

        <!-- Alert Start -->
        <div th:if="${notFound}">
            <div th:replace="~{components/alert::notFound}">
            </div>
        </div>

        <div th:if="${success}">
            <div th:replace="~{components/alert::success-table}">
            </div>
        </div>
        <!-- Alert End -->


        <div class="container-fluid pt-4 px-4">
            <div class="col-12">
                <div class="bg-secondary rounded h-100 p-4">
                    <h6 class="mb-4">Categories</h6>
                    <div class="table-responsive">

                        <!-- Table Start -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Image</th>

                                <th scope="col">Stock</th>
                                <th scope="col">Price</th>
                                <th scope="col">Discount (%)</th>
                                <th scope="col">Discount Price</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product,c:${products}">
                                <th scope="row">[[${c.count}]]</th>
                                <td style="width:300px;">[[${product.name}]]</td>
                                <td><img th:src="'/img/category_img/'+${product.image}" width="100px" height="70px"></td>

                                <td>[[${product.stock}]]</td>
                                <td>[[${product.price}]]</td>
                                <td>[[${product.discount}]]</td>
                                <td>[[${product.discountPrice}]]</td>
                                <td>
                                    <th:block th:if="${product.isActive}">
                                        <button type="button" class="btn btn-info rounded-pill m-2">Active</button>
                                    </th:block>
                                    <th:block th:unless="${product.isActive}">
                                        <button type="button" class="btn btn-warning rounded-pill m-2">Inactive</button>
                                    </th:block>
                                </td>
                                <td>
                                    <a th:href="'/admin/edit-product/'+${product.id}"
                                       type="button"
                                       class="btn btn-square btn-outline-info m-2"
                                       data-bs-toggle="tooltip"
                                       data-bs-offset="0,4"
                                       data-bs-placement="top"
                                       data-bs-html="true"
                                       title="<i class='bx bx-bell bx-xs' ></i> <span>Edit</span>">
                                        <i class="bi bi-pen"></i>
                                    </a>
                                    <a th:href="'/admin/delete-product/'+${product.id}"
                                       type="button"
                                       onclick="return confirm('are you sure?')"
                                       class="btn btn-square btn-outline-danger m-2"
                                       data-bs-toggle="tooltip"
                                       data-bs-offset="0,4"
                                       data-bs-placement="top"
                                       data-bs-html="true"
                                       title="<i class='bx bx-bell bx-xs' ></i> <span>Delete</span>">
                                        <i class="bi bi-x" style="font-size:30px;"> </i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- Table End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Main End -->

<!-- Footer Start
<div th:replace="~{components/footer::footer}">
</div>-->
<!-- Footer End -->

</div>
<!-- Content End -->
</div>


<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/chart/chart.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/lib/tempusdominus/js/moment.min.js"></script>
<script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>

<!-- Tooltip Javascript -->
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
