<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/components/head::head}">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="~{components/sidebar::sidebar}">
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0" th:replace="~{components/navbar::navbar}">
        </nav>
        <!-- Navbar End -->

        <!-- Main Start -->

        <!-- Alert Success -->
        <div th:if="${success}">
            <div th:replace="~{components/alert::success}">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-xl-6 mt-5">
                <div class="bg-secondary rounded h-100 p-4">
                    <h6 class="mb-6 text-center">Product</h6>
                    <form action="/admin/create-product" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="Product Name" name="name" required>
                            <div th:if="${exists}">
                                <div class="form-text text-danger">[[${exists}]]
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label">Description</label>
                            <textarea class="form-control" placeholder="Description"
                                      id="floatingTextarea" style="height: 150px;" name="description" required>
                            </textarea>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label">Category</label>
                            <select class="form-select" id="floatingSelect" name="category" required>
                                <option selected>--Select Category--</option>
                                <option th:each="category : ${categories}">[[${category.name}]]</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="mb-4 col">
                                <label for="exampleInputEmail1" class="form-label">Stock</label>
                                <input type="number" name="stock" class="form-control" placeholder="Stock" required>
                            </div>
                            <div class="mb-4 col">
                                <label for="exampleInputEmail1" class="form-label">Price</label>
                                <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-4 col">
                                <label for="exampleInputEmail1" class="form-label">Discount(%)</label>
                                <input type="number" name="discount" class="form-control" placeholder="Discount" required>
                            </div>
                            <div class="mb-4 col">
                                <label for="exampleInputEmail1" class="form-label">Discount Price</label>
                                <input type="number" name="discountPrice" class="form-control" placeholder="Discount Price" disabled readonly>
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive"
                                           id="gridRadios1" value="true" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive"
                                           id="gridRadios2" value="false">
                                    <label class="form-check-label" for="gridRadios2">
                                        Inactive
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="mb-4">
                            <label for="formFile" class="form-label">Image</label>
                            <input class="form-control bg-dark" type="file" id="formFile" name="file" placeholder="No file selected">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Create</button>
                            <a href="/admin/products" type="button" class="btn btn-light m-2">See Products</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br>
        <br>
        <!-- Main End -->

        <!-- Footer Start
        <div th:replace="~{components/footer::footer}">
        </div>-->
        <!-- Footer End -->
    </div>
    <!-- Content End -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/chart/chart.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/lib/tempusdominus/js/moment.min.js"></script>
<script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>

</html>
